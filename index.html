<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <!-- 网页标题 -->
        <title>泡泡 | Believe in yourself and all that you are.</title>

        <!-- SEO相关 -->
        <meta name="description" content="泡泡的个人主页，一个热爱生活与探索的空间。" />
        <meta name="keywords" content="泡泡, seeby.de, WebGL, 个人主页, 励志语录" />

        <!-- 社交分享链接（OG标签） -->
        <meta property="og:title" content="泡泡的主页" />
        <meta property="og:description" content="泡泡的个人主页，一个热爱生活与探索的空间。" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://seeby.de" />
        <meta property="og:image" content="https://seeby.de/assets/preview.jpg" />

        <!-- JS库 -->
        <script type="text/javascript" src="assets/dat.gui.min.js"></script>

        <!-- 样式 -->
        <style>
            * {
                user-select: none;
            }

            html,
            body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .wrap {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                color: #fff;
                pointer-events: none;
                text-align: center;
            }

            .main {
                position: absolute;
                top: 25%;
                left: 0;
                right: 0;
            }

            h1 {
                color: #fff;
                text-align: center;
                font-family: sans-serif;
                font-size: 8em;
                animation: animate 0.5s linear infinite;
                margin: 0;
            }

            h2 {
                font-family: sans-serif;
                font-size: 1.5em;
                margin-top: 0.5em;
            }

            footer {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 20px;
                font-family: sans-serif;
                font-size: 14px;
            }

            footer a {
                pointer-events: auto;
                color: #fff;
                text-decoration: none;
            }

            @keyframes animate {
                0%,
                100% {
                    text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
                }

                25% {
                    text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
                }

                50% {
                    text-shadow: 1.5px -1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
                }

                75% {
                    text-shadow: -1.5px 1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
                }
            }

            @media screen and (max-width: 767px) {
                h1 {
                    font-size: 4.5rem;
                }
            }
        </style>

        <script async src="https://www.googletagmanager.com/gtag/js?id=G-0KCMKV51D8"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-0KCMKV51D8');
        </script>

    </head>
    <body>
        <canvas></canvas>
        <div class="wrap">
            <div class="main">
                <h1>See By</h1>
                <h2>Believe in yourself and all that you are.</h2>
            </div>
            <footer>&copy; 2025 泡泡 · <a href="https://github.com/aywuyan/webgl-home">GitHub</a></footer>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
