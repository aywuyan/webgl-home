<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>seeby丨Believe in yourself and all that you are.</title>
        <meta name="description" content="seeby的个人主页，一个热爱生活与探索的空间。" />
        <meta name="keywords" content="seeby,seeby.de,WebGL,主页,励志" />
        <meta property="og:url" content="https://github.com/WishMelz/webgl-home/" />

        <!-- 引入精美的字体 -->
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
        
        <script type="text/javascript" src="assets/dat.gui.min.js"></script>
        <style>
            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .wrap {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                color: #fff;
                pointer-events: none;
                text-align: center;
            }

            .main {
                position: absolute;
                top: 20%;
                left: 0;
                right: 0;
            }

            h1 {
                color: #fff;
                text-align: center;
                font-family: sans-serif;
                font-size: 8em;
                animation: animate 0.5s linear infinite;
                margin: 0;
                margin-bottom: 60px;
            }

            h3 {
                color: #fff;
                text-align: center;
                font-family: 'Lora', serif;
                font-size: 3em; /* 调整为更小的字号 */
                line-height: 1.4;
                margin: 0;
                font-weight: 400;
                margin-bottom: 20px;
            }

            footer {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 20px;
            }

            footer a {
                pointer-events: auto;
                color: #fff;
            }

            footer span {
                font-size: 12px;
            }

            @keyframes animate {
                0%, 100% {
                    text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
                }

                25% {
                    text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
                }

                50% {
                    text-shadow: 1.5px -1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
                }

                75% {
                    text-shadow: -1.5px 1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
                }
            }

            @media screen and (max-width: 767px) {
                h1 {
                    font-size: 4.5rem;
                }

                h3 {
                    font-size: 2.5rem;
                }
            }
        </style>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-0KCMKV51D8"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-0KCMKV51D8');
        </script>
        <script>
          // 获取新的英语句子并更新到 h3 标签
          async function fetchQuote() {
            try {
              const response = await fetch('https://api.kekc.cn/api/yien');
              const data = await response.json();
              const quote = data.en; // 只取英语部分
              document.querySelector('h3').textContent = quote;
            } catch (err) {
              console.error('获取句子失败：', err);
            }
          }
        
          // 页面加载后获取并显示句子
          window.addEventListener('load', fetchQuote);
        </script>
    </head>
    <body>
        <canvas></canvas>
        <div class="wrap">
            <div class="main">
                <h1>See By</h1>
                <h3></h3>
            </div>
            <footer>&copy; 2025 泡泡 · seeby.de</footer>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
